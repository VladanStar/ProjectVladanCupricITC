<form #f="ngForm" (ngSubmit)="addTask(f)">
    <div class="mb-3">
      <label for="naziv">Naziv</label>
      <input
      title="#"
      ngModel
      type="text"
      id="naziv"
      #naziv="ngModel"
      name="naziv"
      class="form-control"
      required
      [ngClass]="{ 'is-invalid': naziv.invalid && naziv.touched }"
      />
    </div>
    <div class="mb-3">
      <label for="uradjen">Uradjen</label>
      <input
      title="#"
      ngModel
      type="text"
      id="uradjen"
      #uradjen="ngModel"
      name="uradjen"
      class="form-control"
      required
      [ngClass]="{ 'is-invalid': uradjen.invalid && uradjen.touched }"
      />
    </div>

    <div class="mb-3">
        <label for="datum">Datum</label>
        <input
        title="#"
        ngModel
        type="date"
        id="datum"
        #datum="ngModel"
        name="datum"
        class="form-control"
        required
        [ngClass]="{ 'is-invalid': datum.invalid && datum.touched }"
        />
      </div>

    <div class="mb-3">
      <label for="hitan">hitan</label>
      <input
      title="#"
      ngModel
      type="text"
      id="hitan"
      #hitan="ngModel"
      name="hitan"
      class="form-control"
      required
      [ngClass]="{ 'is-invalid': hitan.invalid && hitan.touched }"
      />
    </div>
    <div class="mb-3">
        <label for="category">Kategorija</label>
        <input
        title="#"
        ngModel
        type="text"
        id="category"
        #category="ngModel"
        name="category"
        class="form-control"
        required
        [ngClass]="{ 'is-invalid': category.invalid && category.touched }"
        />
      </div>
   
    
  
  
    <button class="btn btn-success" type="submit">Add Task</button>
  </form>
